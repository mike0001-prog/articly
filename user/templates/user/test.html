<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People You May Know - Carousel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --pp: rgb(150, 88, 207);
            --bb: rgba(0, 0, 0, 0.329);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* Carousel Container */
        .connections-carousel-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07), 0 10px 20px rgba(0, 0, 0, 0.06);
        }
        
        .carousel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .carousel-title {
            font-size: 20px;
            font-weight: 700;
            color: #1c1e21;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .carousel-title svg {
            width: 24px;
            height: 24px;
            fill: var(--pp);
        }
        
        .carousel-subtitle {
            font-size: 13px;
            color: #65676b;
            margin-top: 4px;
        }
        
        .carousel-controls {
            display: flex;
            gap: 8px;
        }
        
        .carousel-nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(150, 88, 207, 0.2);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .carousel-nav-btn:hover:not(:disabled) {
            background: rgba(150, 88, 207, 0.1);
            border-color: var(--pp);
            transform: scale(1.1);
        }
        
        .carousel-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .carousel-nav-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--pp);
        }
        
        /* Carousel Track */
        .carousel-container {
            position: relative;
            overflow: hidden;
        }
        
        .carousel-track {
            display: flex;
            gap: 16px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 4px;
        }
        
        /* Connection Card */
        .connection-card {
            min-width: 280px;
            background: white;
            border: 2px solid rgba(150, 88, 207, 0.15);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .connection-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(150, 88, 207, 0.2);
            border-color: var(--pp);
        }
        
        .card-image-section {
            height: 180px;
            background: linear-gradient(135deg, rgba(150, 88, 207, 0.1), rgba(150, 88, 207, 0.05));
            position: relative;
            overflow: hidden;
        }
        
        .card-background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, var(--pp) 0, var(--pp) 1px, transparent 1px, transparent 10px),
                repeating-linear-gradient(-45deg, var(--pp) 0, var(--pp) 1px, transparent 1px, transparent 10px);
        }
        
        .user-profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            background: linear-gradient(135deg, var(--pp), #b794f6);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            z-index: 2;
        }
        
        .user-profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-profile-image::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 50%;
        }
        
        .user-profile-image.has-image::before {
            display: none;
        }
        
        .card-content {
            padding: 50px 20px 20px;
            text-align: center;
        }
        
        .user-name {
            font-size: 16px;
            font-weight: 700;
            color: #1c1e21;
            margin-bottom: 4px;
            text-transform: capitalize;
        }
        
        .user-level {
            font-size: 13px;
            color: var(--pp);
            font-weight: 600;
            margin-bottom: 12px;
            display: inline-block;
            padding: 4px 12px;
            background: rgba(150, 88, 207, 0.1);
            border-radius: 12px;
        }
        
        .mutual-friends {
            font-size: 12px;
            color: #65676b;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .mutual-friends svg {
            width: 16px;
            height: 16px;
            fill: #65676b;
        }
        
        .mutual-avatars {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
            height: 24px;
        }
        
        .mutual-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid white;
            background: linear-gradient(135deg, var(--pp), #b794f6);
            margin-left: -8px;
            position: relative;
        }
        
        .mutual-avatar:first-child {
            margin-left: 0;
        }
        
        .mutual-avatar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
        }
        
        .card-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-button {
            flex: 1;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .connect-button {
            background: linear-gradient(135deg, var(--pp), #b794f6);
            color: white;
            box-shadow: 0 2px 8px rgba(150, 88, 207, 0.3);
        }
        
        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(150, 88, 207, 0.4);
        }
        
        .remove-button {
            background: transparent;
            color: #65676b;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }
        
        .remove-button:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #1c1e21;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .connection-card {
                min-width: 240px;
            }
            
            .carousel-controls {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .connection-card {
                min-width: 260px;
            }
            
            .connections-carousel-wrapper {
                padding: 16px;
            }
            
            .carousel-title {
                font-size: 18px;
            }
        }
        
        /* Smooth scrolling for touch devices */
        @media (hover: none) and (pointer: coarse) {
            .carousel-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
                scrollbar-width: none;
            }
            
            .carousel-container::-webkit-scrollbar {
                display: none;
            }
            
            .connection-card {
                scroll-snap-align: start;
            }
        }
    </style>
</head>

    <script>
        let currentPosition = 0;
        const cardWidth = 296; // 280px + 16px gap
        const track = document.getElementById('carouselTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        function updateButtons() {
            const maxScroll = -(track.children.length - 3) * cardWidth;
            prevBtn.disabled = currentPosition >= 0;
            nextBtn.disabled = currentPosition <= maxScroll;
        }
        
        function slideCarousel(direction) {
            const visibleCards = window.innerWidth < 992 ? 1 : 3;
            const maxScroll = -(track.children.length - visibleCards) * cardWidth;
            
            currentPosition += direction * cardWidth;
            currentPosition = Math.max(maxScroll, Math.min(0, currentPosition));
            
            track.style.transform = `translateX(${currentPosition}px)`;
            updateButtons();
        }
        
        function connectUser(button) {
            const card = button.closest('.connection-card');
            const userName = card.querySelector('.user-name').textContent;
            
            button.textContent = 'Connected';
            button.style.background = 'linear-gradient(135deg, #10b981, #34d399)';
            button.disabled = true;
            
            setTimeout(() => {
                card.style.opacity = '0';
                card.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    card.remove();
                    updateButtons();
                }, 300);
            }, 1000);
        }
        
        function removeUser(button) {
            const card = button.closest('.connection-card');
            card.style.opacity = '0';
            card.style.transform = 'scale(0.8)';
            setTimeout(() => {
                card.remove();
                updateButtons();
            }, 300);
        }
        
        // Initialize
        updateButtons();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            currentPosition = 0;
            track.style.transform = `translateX(0px)`;
            updateButtons();
        });
    </script>
