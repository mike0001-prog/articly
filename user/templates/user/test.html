<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Navigator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --pp: rgb(150, 88, 207);
            --bb: rgba(0, 0, 0, 0.329);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* Pagination Container */
        .pagination-wrapper {
            max-width: 600px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
        }
        
        .pagination-container {
            background: white;
            border-radius: 16px;
            padding: 16px 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07), 0 10px 20px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Page Info */
        .page-info {
            padding: 0 12px;
            font-size: 14px;
            color: #65676b;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .page-info .current-page {
            color: var(--pp);
            font-weight: 700;
        }
        
        /* Navigation Buttons */
        .page-btn {
            min-width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 2px solid rgba(150, 88, 207, 0.2);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            color: #1c1e21;
            text-decoration: none;
            padding: 0 12px;
        }
        
        .page-btn:hover:not(:disabled):not(.active) {
            background: rgba(150, 88, 207, 0.1);
            border-color: var(--pp);
            color: var(--pp);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(150, 88, 207, 0.2);
        }
        
        .page-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: rgba(0, 0, 0, 0.1);
        }
        
        .page-btn.active {
            background: linear-gradient(135deg, var(--pp), #b794f6);
            color: white;
            border-color: var(--pp);
            box-shadow: 0 4px 12px rgba(150, 88, 207, 0.3);
        }
        
        .page-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
        }
        
        /* Arrow Buttons */
        .arrow-btn {
            font-weight: 700;
        }
        
        .arrow-btn.first,
        .arrow-btn.last {
            position: relative;
        }
        
        .arrow-btn.first svg:first-child,
        .arrow-btn.last svg:last-child {
            position: absolute;
        }
        
        .arrow-btn.first svg:first-child {
            left: 8px;
        }
        
        .arrow-btn.last svg:last-child {
            right: 8px;
        }
        
        /* Ellipsis */
        .ellipsis {
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #65676b;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 2px;
        }
        
        /* Compact Version for Mobile */
        .pagination-compact {
            display: none;
        }
        
        @media (max-width: 768px) {
            .pagination-full {
                display: none;
            }
            
            .pagination-compact {
                display: flex;
            }
            
            .pagination-container {
                padding: 12px 16px;
                gap: 12px;
                width: 100%;
                justify-content: space-between;
            }
            
            .page-btn {
                min-width: 44px;
                height: 44px;
            }
        }
        
        /* Alternative Style - Pills */
        .pagination-pills .page-btn {
            border-radius: 20px;
        }
        
        /* Alternative Style - Minimal */
        .pagination-minimal .page-btn {
            border: none;
            background: transparent;
        }
        
        .pagination-minimal .page-btn:hover:not(:disabled):not(.active) {
            background: rgba(150, 88, 207, 0.1);
        }
        
        .pagination-minimal .page-btn.active {
            background: var(--pp);
        }
        
        /* Demo Container */
        .demo-section {
            max-width: 800px;
            margin: 0 auto 40px;
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }
        
        .demo-section h3 {
            color: var(--pp);
            font-weight: 700;
            margin-bottom: 16px;
            font-size: 18px;
        }
        
        .demo-section p {
            color: #65676b;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Demo Section 1: Default Pagination -->
        <div class="demo-section">
            <h3>Default Pagination</h3>
            <p>Classic pagination with page numbers and navigation arrows</p>
            
            <div class="pagination-wrapper">
                <div class="pagination-container pagination-full">
                    <!-- First Page -->
                    <a href="?page=1" class="page-btn arrow-btn first" title="First Page">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
                        </svg>
                    </a>
                    
                    <!-- Previous Page -->
                    <a href="?page=2" class="page-btn arrow-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </a>
                    
                    <!-- Page Numbers -->
                    <a href="?page=1" class="page-btn">1</a>
                    <a href="?page=2" class="page-btn">2</a>
                    <a href="?page=3" class="page-btn active">3</a>
                    <a href="?page=4" class="page-btn">4</a>
                    <a href="?page=5" class="page-btn">5</a>
                    <span class="ellipsis">...</span>
                    <a href="?page=10" class="page-btn">10</a>
                    
                    <!-- Next Page -->
                    <a href="?page=4" class="page-btn arrow-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </a>
                    
                    <!-- Last Page -->
                    <a href="?page=10" class="page-btn arrow-btn last" title="Last Page">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
                        </svg>
                    </a>
                </div>
                
                <!-- Mobile Compact Version -->
                <div class="pagination-container pagination-compact">
                    <a href="?page=2" class="page-btn arrow-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </a>
                    
                    <div class="page-info">
                        Page <span class="current-page">3</span> of 10
                    </div>
                    
                    <a href="?page=4" class="page-btn arrow-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Demo Section 2: Pills Style -->
        <div class="demo-section">
            <h3>Pills Style Pagination</h3>
            <p>Rounded pill-shaped buttons for a softer look</p>
            
            <div class="pagination-wrapper">
                <div class="pagination-container pagination-pills pagination-full">
                    <a href="?page=1" class="page-btn arrow-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                        Prev
                    </a>
                    
                    <a href="?page=1" class="page-btn">1</a>
                    <a href="?page=2" class="page-btn active">2</a>
                    <a href="?page=3" class="page-btn">3</a>
                    <a href="?page=4" class="page-btn">4</a>
                    <a href="?page=5" class="page-btn">5</a>
                    
                    <a href="?page=3" class="page-btn arrow-btn">
                        Next
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </a>
                </div>
                
                <div class="pagination-container pagination-pills pagination-compact">
                    <a href="?page=1" class="page-btn arrow-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </a>
                    
                    <div class="page-info">
                        <span class="current-page">2</span> / 5
                    </div>
                    
                    <a href="?page=3" class="page-btn arrow-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Demo Section 3: Minimal Style -->
        <div class="demo-section">
            <h3>Minimal Style Pagination</h3>
            <p>Clean minimal design with no borders</p>
            
            <div class="pagination-wrapper">
                <div class="pagination-container pagination-minimal pagination-full">
                    <button class="page-btn arrow-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                    
                    <a href="?page=1" class="page-btn active">1</a>
                    <a href="?page=2" class="page-btn">2</a>
                    <a href="?page=3" class="page-btn">3</a>
                    
                    <a href="?page=2" class="page-btn arrow-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </a>
                </div>
                
                <div class="pagination-container pagination-minimal pagination-compact">
                    <button class="page-btn arrow-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                    
                    <div class="page-info">
                        <span class="current-page">1</span> of 3
                    </div>
                    
                    <a href="?page=2" class="page-btn arrow-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Django Template Example -->
       
    </div>
</body>
</html>
