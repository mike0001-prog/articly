<div class="toast-message">
          <div class="toast-content">
            <div
              class="toast-icon"
              style="background: #f59e0b15; color: #f59e0b"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </div>
            <div class="toast-body">
              <div class="toast-title" style="color: #f59e0b">Warning!</div>
              <div class="toast-text">{{ message }}</div>
            </div>
            <button
              class="close-btn"
              onclick="dismissToast(this)"
              style="position: static; margin-left: 8px"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
              >
           <path 
           stroke-linecap="round" 
           stroke-linejoin="round"
            d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708
             2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 
             1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />',
        
              </svg>
            </button>
          </div>
       
        </div>
